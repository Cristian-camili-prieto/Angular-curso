<p>Listado de heroes</p>

<div *ngIf="heroeBorrado !==''">
    <h3>Heroe Borrado</h3>
    <small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>













<ul>
    <li *ngFor="let heroes of heroes; let i=index">
        {{i + 1}} - {{heroes}}
    </li>

    <div>

        <span>{{heroeBorrado}}</span>
    </div>

    <button (click)="borrarHeroe ()"> Borrar </button>

</ul>
